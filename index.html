<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Văn Tiến Công - Giải Pháp AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0f24;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    header {
      background: url('https://via.placeholder.com/1500x500?text=AI+Solutions+by+Van+Tien+Cong') no-repeat center center/cover;
      padding: 100px 20px 60px;
      text-align: center;
    }
    header img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 1px 1px 4px #000;
    }
    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      color: #f0f0f0;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      padding: 0 20px;
    }
    .profile img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 15px;
    }
    .profile h2 {
      margin: 10px 0;
      font-size: 1.8rem;
      color: #00ffff;
    }
    .cta {
      margin-top: 10px;
      background: #00ffff;
      color: #0a0f24;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      margin: 0 10px;
    }
    .section {
      padding: 50px 20px;
      background: #1c1f2f;
    }
    .section h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }
    .feedback .item, .news .item, .services .item {
      max-width: 800px;
      margin: 20px auto;
      background: #2a2f45;
      padding: 20px;
      border-radius: 10px;
    }
    .news .item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .services {
      background: #10121b;
    }
    .services .item {
      border: 1px solid #00ffff66;
    }
    .footer {
      text-align: center;
      padding: 30px 20px;
      background: #0a0c15;
      color: #aaa;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .profile h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-goai.jpg" alt="Logo GoAI">
    <h1>Văn Tiến Công - Giải Pháp AI</h1>
    <p>Biến mọi quy trình lặp lại thành tự động – Đơn giản hoá công việc online với sức mạnh AI.</p>
  </header>

  <!-- Các phần tiếp theo giữ nguyên -->
  <!-- ... -->
</body>
</html>
